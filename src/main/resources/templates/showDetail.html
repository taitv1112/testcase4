<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container">
    <h2> City Detail</h2>
    <p></p>
    <form method="get" th:object="${city}" >
        <table class="table table-dark">
            <tbody>
            <tr>
                <th>City Name</th>
                <th>Nation</th>
                <th>Acreage</th>
                <th>GDP</th>
                <th>Population</th>
                <th>Description</th>
                <th>img</th>
            </tr>
            <tr>
                <td th:text="*{city_name}" placeholder=" City Name "></td>
                <td th:text="${city.getNation().name}"></td>
                <td th:text= "*{acreage}" placeholder="Acreage"></td>
                <td th:text="*{GDP}" placeholder="GDP"></td>
                <td th:text="*{population}" placeholder="Population"></td>
                <td><textarea th:text="*{description}" placeholder="Description"></textarea></td>
                <td><a th:href="@{/edit(id=${city.getId()})}" class="btn btn-warning">edit</a></td>
                <td><a th:href="@{/delete(id=${city.getId()})}" class="btn btn-danger" >delete</a></td>
            </tr>
            <td>
                <div class="input-group-append">
                    <a href="/city" class="btn btn-warning" >Homepage</a>
                </div>
            </td>


            </tbody>
        </table>
    </form>

</div>

</body>
</html>
