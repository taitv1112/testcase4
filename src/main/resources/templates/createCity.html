<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container">
    <h2>Create Users</h2>
    <p></p>
    <form  method="post" th:object="${city}" >
        <table class="table table-dark">
            <tbody>
            <tr>
                <th>City Name</th>
                <th>Nation</th>
                <th>Acreage</th>
                <th>GDP</th>
                <th>Population</th>
                <th>Description</th>
                <th>img</th>
            </tr>
            <tr>
                <td><input th:field="*{city_name}" placeholder=" City Name "></td>
                <td><select th:field="*{nation}">
                    <option th:each="b : ${nation}" th:text="${b.name}" th:value="${b.id}"></option>
                </select></td>
                <td><input th:field="*{acreage}" placeholder="Acreage"></td>
                <td><input th:field="*{GDP}" placeholder="GDP"></td>
                <td><input th:field="*{population}" placeholder="Population"></td>
                <td><textarea th:field="*{description}" placeholder="Description"></textarea></td>
            </tr>
            <tr>
                <td style="color: red" th:if="${#fields.hasErrors('city_name')}" th:errors="*{city_name}"></td>
                <td style="color: red" th:if="${#fields.hasErrors('acreage')}" th:errors="*{acreage}"></td>
                <td style="color: red" th:if="${#fields.hasErrors('GDP')}" th:errors="*{GDP}"></td>
                <td style="color: red" th:if="${#fields.hasErrors('population')}" th:errors="*{population}"></td>
                <td style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></td>
            </tr>
            <td>
                <button type="submit" class="btn btn-success">create</button>
            </td>
            <td>
                <div class="input-group-append">
                    <a href="/city" class="btn btn-warning" >Homepage</a>
                </div>
            </td>


            </tbody>
        </table>
    </form>

</div>

</body>
</html>
